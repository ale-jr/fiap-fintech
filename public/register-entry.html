<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Novo gasto - Fiap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/register-entry.css'>
    <script src="assets/scripts/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fintech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-element"
                aria-controls="navbar-element" aria-expanded="false" aria-label="Exibir navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-element">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cartões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 mt-5">
                    <h3>Novo gasto</h3>
                    <form>
                        <div class="mb-3">
                            <label for="spending-input" class="form-label">Valor</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" aria-hidden="true">R$</span>
                                <input type="text" class="form-control" placeholder="0,00" for="spending-input">
                            </div>
                            <div id="spending-help" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="category-select" class="form-label">Categoria</label>
                            <select class="form-select" for="category-select">
                                <option selected>Selecione uma categoria</option>
                                <option>Moradia</option>
                                <option>Alimentação</option>
                                <option>Serviços</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="origin-select" class="form-label">Conta/Cartão</label>
                            <select class="form-select" for="origin-select">
                                <option selected>Selecione uma conta ou cartão</option>
                                <option>[Cartão] Nubank</option>
                                <option>[Cartão] Inter</option>
                                <option>[Conta] Nubank</option>
                                <option>[Conta] Itaú</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
